{% extends 'br/temp.html' %}

{% block title %}Friends{% endblock %}


{% block top %}
<h4 class="page-title pull-left">Friends</h4>
<ul class="breadcrumbs pull-left">
    <li><a href="{% url 'index' %}">Home</a></li>
    <li><span>Friends</span></li>
</ul>
{% endblock %}

{% block content %}
<br>
<br>
<div class="row rounded settings-bg settings-bd">
    <div class="col-12 trans-bg settings-bd" style="background-color: rgba(243, 248, 251, 0) !important;">
        <h1><u><strong> Your Friends: {{ friend_count }}</strong></u></h1>
        <button type="button" class="btn btn-success mb-3"><a href="{% url 'new_friend' %}"><h4 class="text-white">Add New <i class="fa fa-plus"></i></h4></a></button>
        {% for friend in friends %}
            <h3><a href="/profile/{{ friend.username }}">{{ friend.username }}</a></h3>
        {% endfor %}
        </div>
    </div>
{% endblock %}

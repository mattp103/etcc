{% extends 'br/home.html' %}

{% block title %}New Friend{% endblock %}


{% block top %}
<h4 class="page-title pull-left">New Friend</h4>
<ul class="breadcrumbs pull-left">
    <li><a href="{% url 'index' %}">Home</a></li>
    <li><span>New Friend</span></li>
</ul>
{% endblock %}


{% block content %}
    <div class="container">
            <div class="login-box ptb--100" style="min-height: 70vh!important;">
                <form method="post">
                    {% csrf_token %}
                    <div class="login-form-head">
                        <h4>Friend Search</h4>
                    </div>
                    <div class="login-form-body">
                        <div class="form-gp">
                            <label for="username">Search for friends</label>
                            <input type="text" name="username" id="username">
                            <i class="ti-user"></i>
                        </div>
                        <div class="submit-btn-area mt-5">
                            <button id="form_submit" type="submit" name="submit" value="Search">Submit <i class="ti-arrow-right"></i></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
{% endblock %}

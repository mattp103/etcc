{% extends 'br/temp.html' %}

{% block title %}Change your username{% endblock %}

{% block top %}
<h4 class="page-title pull-left">Change Username</h4>
<ul class="breadcrumbs pull-left">
    <li><a href="{% url 'index' %}">Home</a></li>
    <li><a href="{% url 'settings' %}">Settings</a></li>
    <li><span>Change Username</span></li>
</ul>
{% endblock %}

{% block content %}
    <div class="login-area login-bg">
        <div class="container">
            <div class="login-box ptb--100">
                <form method="post">
                    {% csrf_token %}
                    <div class="login-form-head">
                        <h4>Reset Username</h4>
                    </div>
                    <div class="login-form-body">
                        <div class="form-gp">
                            <label for="exampleInputPassword1">New Username</label>
                            <input type="text" name="field1" placeholder="{{ user.username }}">
                            <i class="ti-user"></i>
                        </div>
                        <div class="submit-btn-area mt-5">
                            <button id="form_submit" type="submit" name="submit" value="Save">Reset <i class="ti-arrow-right"></i></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

{% load static %}
<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Login - srtdash</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="{% static 'user/assets/images/icon/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'user/assets/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'user/assets/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'user/assets/css/themify-icons.css' %}">
    <link rel="stylesheet" href="{% static 'user/assets/css/metisMenu.css' %}">
    <link rel="stylesheet" href="{% static 'user/assets/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'user/assets/css/slicknav.min.css' %}">
    <!-- amchart css -->
    <link rel="stylesheet" href="https://www.amcharts.com/lib/3/plugins/export/export.css" type="text/css" media="all" />
    <!-- others css -->
    <link rel="stylesheet" href="{% static 'user/assets/css/typography.css' %}">
    <link rel="stylesheet" href="{% static 'user/assets/css/default-css.css' %}">
    <link rel="stylesheet" href="{% static 'user/assets/css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'user/assets/css/responsive.css' %}">
    <!-- modernizr css -->
    <script src="{% static 'user/assets/js/vendor/modernizr-2.8.3.min.js' %}"></script>
</head>

<body>
    <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <!-- preloader area start -->
    <div id="preloader">
        <div class="loader"></div>
    </div>
    <!-- preloader area end -->
    <!-- login area start -->
    <div class="login-area login-bg">
        <div class="container-fluid p-0">
            <div class="row no-gutters">
                <div class="col-xl-4 offset-xl-8 col-lg-6 offset-lg-6">
                    <div class="login-box-s2 ptb--100">
                        <form method="post">
                          {% csrf_token %}
                            <div class="login-form-head">
                                <h4>Sign up</h4>
                                <p>Hello there, Sign up and start your bible reading plan today!</p>
                            </div>
                            <div class="login-form-body">
                                <div class="form-gp">
                                    <label for="exampleInputUsername1">Full Name</label>
                                    <input type="text" id="exampleInputUsername1" name="username">
                                    <i class="ti-user"></i>
                                </div>
                                <div class="form-gp">
                                    <label for="exampleInputName1">Full Name</label>
                                    <input type="text" id="exampleInputName1" name="name">
                                    <i class="ti-user"></i>
                                </div>
                                <div class="form-gp">
                                    <label for="exampleInputEmail1">Email address</label>
                                    <input type="email" id="exampleInputEmail1" name="email">
                                    <i class="ti-email"></i>
                                </div>
                                <div class="form-gp">
                                    <label for="exampleInputPassword1">Password</label>
                                    <input type="password" id="exampleInputPassword1" nmae="password1">
                                    <i class="ti-lock"></i>
                                </div>
                                <div class="form-gp">
                                    <label for="exampleInputPassword2">Confirm Password</label>
                                    <input type="password" id="exampleInputPassword2" name="password2">
                                    <i class="ti-lock"></i>
                                </div>
                                <div class="submit-btn-area">
                                    <button id="form_submit" type="submit">Submit <i class="ti-arrow-right"></i></button>
                                    <div class="login-other row mt-4">
                                        <div class="col-6">
                                            <a class="fb-login" href="#">Sign up with <i class="fa fa-facebook"></i></a>
                                        </div>
                                        <div class="col-6">
                                            <a class="google-login" href="#">Sign up with <i class="fa fa-google"></i></a>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-footer text-center mt-5">
                                    <p class="text-muted">Already have an account? <a href="{% url 'login' %}">Sign in</a></p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- login area end -->

    <!-- jquery latest version -->
    <script src="{% static 'user/assets/js/vendor/jquery-2.2.4.min.js' %}"></script>
    <!-- bootstrap 4 js -->
    <script src="{% static 'user/assets/js/popper.min.js' %}"></script>
    <script src="{% static 'user/assets/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'user/assets/js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'user/assets/js/metisMenu.min.js' %}"></script>
    <script src="{% static 'user/assets/js/jquery.slimscroll.min.js' %}"></script>
    <script src="{% static 'user/assets/js/jquery.slicknav.min.js' %}"></script>

    <!-- others plugins -->
    <script src="{% static 'user/assets/js/plugins.js' %}"></script>
    <script src="{% static 'user/assets/js/scripts.js' %}"></script>
</body>

</html>
